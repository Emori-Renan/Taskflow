server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: r2dbc:postgresql://postgres:5432/authdb
    username: taskflow
    password: taskflow

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    "[org.springframework.boot.autoconfigure]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE

jwt:
  secret: "supersecretkeysupersecretkey123"
  expiration: 3600000

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
