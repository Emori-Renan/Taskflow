server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/authdb
    username: taskflow
    password: taskflow
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    "[org.springframework.boot.autoconfigure]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE

jwt:
  secret: "yourSuperLongAndSecureSecretKeyAtLeast32Chars!!"
  expiration: 3600000
  refresh-secret: "anotherVeryLongAndSecureRefreshSecretKey32Chars!!"
  refresh-expiration: 604800000

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
