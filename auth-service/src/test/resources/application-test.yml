spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: thisismytestsecretkeyforjwttokensthatisatleast256bitslong
  expiration: 3600000
  refresh-secret: thisismytestrefreshsecretkeyforjwttokensthatisatleast256bitslong
  refresh-expiration: 604800000
