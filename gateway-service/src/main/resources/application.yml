server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 5
            redis-rate-limiter.burstCapacity: 10
            key-resolver: "#{@ipKeyResolver}"
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/api/users/**
        - id: project-service
          uri: http://project-service:8083
          predicates:
            - Path=/api/projects/**
        - id: task-service
          uri: http://task-service:8084
          predicates:
            - Path=/api/tasks/**
        - id: notification-service
          uri: http://notification-service:8085
          predicates:
            - Path=/api/notifications/**

  data:
    redis:
      host: redis
      port: 6379

jwt:
  secret: your-very-secret-key-here
  expiration: 3600000
