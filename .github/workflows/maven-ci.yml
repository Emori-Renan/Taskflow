name: Smart Microservices CI

on:
  push:
    branches:
      - main
    paths:
      - '**' # Detect any change to trigger the filtering job

jobs:
  detect_changed_services:
    runs-on: ubuntu-latest

    outputs:
      # Map the output of the filtering step to a job output
      services: ${{ steps.jsonify.outputs.json }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed microservices
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Define the paths for each service to watch
          filters: |
            auth-service:
              - 'auth-service/**'
            employee-service:
              - 'employee-service/**'

      - name: Convert dorny output to JSON array
        id: jsonify
        run: |
          CHANGED="${{ steps.filter.outputs.changed }}"
          # If empty, output empty JSON list
          if [ -z "$CHANGED" ]; then
            echo "json=[]" >> $GITHUB_OUTPUT
          else
            # Split space-separated services into JSON list
            JSON=$(printf '%s\n' $CHANGED | jq -R . | jq -s .)
            echo "json=$JSON" >> $GITHUB_OUTPUT
          fi

  build_and_push:
    # Set the dependency on the detection job
    needs: detect_changed_services
    runs-on: ubuntu-latest

    # NOTE: The explicit 'if' condition is removed.
    # The job will now skip automatically if the matrix evaluation results in an empty list.

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_changed_services.outputs.services) }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR (in ${{ matrix.service }})
        run: mvn -B -Dspring.profiles.active=test clean install
        working-directory: ./${{ matrix.service }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Version Tag
        run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Build Docker Image (for ${{ matrix.service }})
        working-directory: ./${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ env.VERSION }} \
                      ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest

      - name: Push Docker Images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:${{ env.VERSION }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest